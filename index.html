<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jsonp</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div>账户余额为<span id="amount">${amount}</span></div>
    <form action="/pay" method="POST" target="result">
    	<input type="text" name="number" value="1">
    	<input type="submit" value="付款">
    </form>
	<iframe name="result" src="abount:blank" frameborder="0" height="200"></iframe>
</body>
<script src="/main.js"></script>
<script type="text/javascript">
subtract.addEventListener("click", function() {
    var amount = document.getElementById('amount').textContent;
    document.getElementById('amount').textContent = parseInt(amount,10) - 1;
})
add.addEventListener("click", function() {
    var amount = document.getElementById('amount').textContent;
    document.getElementById('amount').textContent = parseInt(amount,10) + 1;
})
</script>

</html>
